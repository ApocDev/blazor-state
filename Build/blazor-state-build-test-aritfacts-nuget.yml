# Only run against master
trigger:
- master

# Don't run against PRs
pr: none

pool:
  name: TimeWarpEnterprises

stages:
- stage: build
  jobs:
  - job: run_build
    steps:
    - script: echo Build

- stage: test
  dependsOn: build
  jobs:
  - job: run_tests
    steps:
    - script: echo Test
    
- stage: staging
  dependsOn: test
  jobs:
  - job: deploy_staging
    steps:
    - script: echo Staging

- stage: prod
  dependsOn: staging
  jobs:
  - job: deploy_prod
    steps:
    - script: echo Prod
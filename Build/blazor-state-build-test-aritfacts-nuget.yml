# Built-test-artifacts-prod pipeline
# Build the blazor-state package
# Run the tests
# Deploy to Azure-DevOps Artifacts
# Deploy to Nuget and or GitHub Package Managers
# Create a Release in GitHub

# Only run against master
trigger:
- master

# Don't run against PRs
pr: none

variables:
  Major: '1'
  Minor: '0'
  MajorAndMinor: "$(Major).$(Minor)"
  Patch: '0'
  DotNetSdkVersion: 3.0.100
  Version: "$(Major).$(Minor).$(Patch)+$(DotNetSdkVersion)"
  Configuration: debug

stages:
- stage: build
  jobs:
  - job: run_build
    steps:
    - script: echo Build

- stage: test
  dependsOn: build
  jobs:
  - job: run_tests
    steps:
    - script: echo Test
    
- stage: staging
  dependsOn: test
  jobs:
  - job: deploy_staging
    steps:
    - script: echo Staging

- stage: prod
  dependsOn: staging
  jobs:
  - job: deploy_prod
    steps:
    - script: echo Prod